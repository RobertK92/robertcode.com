<script>
	function OnSkillsButtonPressed()
	{
		ToggleElement('skillBars');	
		var bars = document.getElementById('skillBars');
		var buttonText = document.getElementById('showSkillsButtonText');
		
		if(bars.style.display == "none")
		{
			buttonText.innerHTML = "Show Skills";
		}
		else if(bars.style.display == "block")
		{
			buttonText.innerHTML = "Hide Skills";
		}
	}
	
	function ToggleElement(id) 
	{
		var element = document.getElementById(id);
		var state = element.style.display;
		
		var infos = document.getElementsByName("contactInfo");
		for(var i = 0; i < infos.length; i++)
		{
			infos[i].style.display = "none";
		}

		if(state == "block") 
		{
			element.style.display = "none";
		}
		else 
		{
			element.style.display = "block";
		}
	}
</script>
</body>
